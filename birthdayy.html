<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&amp;family=Poppins:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #3a0a4e 50%, #5a0a66 100%);
            z-index: -2;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #petalsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .birthday-text {
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            font-size: 100px;
        }

        .romantic-message {
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            width: 80%;
            max-width: 600px;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            transform: scale(0);
        }

        .birthday-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .celebrate-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            padding: 15px 40px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff3e8d, #ff2d69);
            color: white;
            font-weight: 500;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 45, 105, 0.5),
                        0 0 30px rgba(255, 45, 105, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .celebrate-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s ease;
        }

        .celebrate-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 45, 105, 0.7),
                        0 0 40px rgba(255, 45, 105, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .celebrate-button:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .celebrate-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .glow-effect {
            animation: pulse 2s infinite ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .birthday-text {
                font-size: 3.5rem;
                width: 100%;
                padding: 0 20px;
            }
            
            .romantic-message {
                font-size: 1rem;
                top: 65%;
            }
            
            .celebrate-button {
                bottom: 15%;
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .birthday-text {
                font-size: 2.5rem;
            }
            
            .romantic-message {
                font-size: 0.9rem;
                width: 90%;
            }
            
            .celebrate-button {
                bottom: 10%;
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        .next-page-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff3e8d, #ff2d69);
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 45, 105, 0.5),
                        0 0 30px rgba(255, 45, 105, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .next-page-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 45, 105, 0.7),
                        0 0 40px rgba(255, 45, 105, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
        }
    
        .next-page-button:active {
            transform: scale(0.98);
        }

    </style>

<body>
    <div class="background"></div>
    <canvas id="starCanvas" width="392" height="784"></canvas>
    <canvas id="petalsCanvas" width="392" height="784"></canvas>
    <canvas id="fireworksCanvas" width="392" height="784"></canvas>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="birthday-container">
        <h1 class="birthday-text text-6xl" style="opacity: 1; text-shadow: rgba(255, 255, 255, 0.8) 0px 0px 20px, rgba(255, 123, 172, 0.4) 0px 0px 40px;"><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">H</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">a</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">p</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">p</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">y</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;"> </span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">B</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">i</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">r</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">t</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">h</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">d</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">a</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">y</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">,</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;"> </span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">A</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">a</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">k</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">r</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">i</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">t</span><span class="letter" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">i</span></h1>
        <p class="romantic-message">Every moment with you is a celebration, but today is especially magical. Here's to another year of love, laughter, and countless beautiful memories together.</p>
        <button class="celebrate-button" id="celebrateBtn" style="translate: none; rotate: none; scale: none; transform: translate(-50%, 0%) translate(-0.1818px, 0px); opacity: 1;">Celebrate your birthday</button>
        <button class="next-page-button" id="nextPageBtn" style="opacity: 1;">Cake cutting</button>
    </div>

    <script>
        // Canvas elements
        const starCanvas = document.getElementById('starCanvas');
        const starCtx = starCanvas.getContext('2d');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        const petalsCanvas = document.getElementById('petalsCanvas');
        const petalsCtx = petalsCanvas.getContext('2d');
        const heartsContainer = document.getElementById('heartsContainer');

        // Set canvas size
        function resizeCanvas() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
            petalsCanvas.width = window.innerWidth;
            petalsCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Star class for twinkling stars
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * starCanvas.width;
                this.y = Math.random() * starCanvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.maxSize = this.size + Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.glowFactor = Math.random() * 15 + 5;
                this.speed = Math.random() * 0.05 + 0.01;
                this.growing = Math.random() > 0.5;
                this.color = {
                    r: 255,
                    g: Math.floor(Math.random() * 100) + 155,
                    b: Math.floor(Math.random() * 155) + 100
                };
            }
            
            update() {
                if (this.growing) {
                    this.size += this.speed;
                    if (this.size >= this.maxSize) {
                        this.growing = false;
                    }
                } else {
                    this.size -= this.speed;
                    if (this.size <= 0.5) {
                        this.growing = true;
                    }
                }
                
                // Twinkle effect with color change
                if (Math.random() < 0.01) {
                    this.color.g = Math.floor(Math.random() * 100) + 155;
                    this.color.b = Math.floor(Math.random() * 155) + 100;
                }
                
                // Occasionally reset for more dynamic movement
                if (Math.random() < 0.001) {
                    this.reset();
                }
            }
            
            draw() {
                const glow = starCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * this.glowFactor
                );
                
                glow.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);
                glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                starCtx.fillStyle = glow;
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size * this.glowFactor, 0, Math.PI * 2);
                starCtx.fill();
                
                starCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                starCtx.fill();
            }
        }

        // Petal class for falling rose petals
        class Petal {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * petalsCanvas.width;
                this.y = -20;
                this.size = Math.random() * 15 + 8;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 2 - 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = {
                    r: Math.floor(Math.random() * 55) + 200,
                    g: Math.floor(Math.random() * 50),
                    b: Math.floor(Math.random() * 80) + 50
                };
            }
            
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.01) + this.speedX;
                this.rotation += this.rotationSpeed;
                
                if (this.y > petalsCanvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                petalsCtx.save();
                petalsCtx.translate(this.x, this.y);
                petalsCtx.rotate(this.rotation * Math.PI / 180);
                
                // Draw petal shape
                petalsCtx.beginPath();
                petalsCtx.moveTo(0, 0);
                petalsCtx.bezierCurveTo(
                    this.size / 2, -this.size / 4,
                    this.size, -this.size / 2,
                    0, -this.size
                );
                petalsCtx.bezierCurveTo(
                    -this.size, -this.size / 2,
                    -this.size / 2, -this.size / 4,
                    0, 0
                );
                
                // Fill with gradient
                const gradient = petalsCtx.createLinearGradient(0, 0, 0, -this.size);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(${this.color.r - 30}, ${this.color.g}, ${this.color.b + 20}, ${this.opacity * 0.7})`);
                petalsCtx.fillStyle = gradient;
                petalsCtx.fill();
                
                petalsCtx.restore();
            }
        }

        // Firework particle class
        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.gravity = 0.04;
                this.friction = 0.97;
                this.opacity = 1;
                this.life = Math.random() * 60 + 80;
                this.remainingLife = this.life;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                this.remainingLife--;
                this.opacity = this.remainingLife / this.life;
            }
            
            draw() {
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                fireworksCtx.fill();
                
                // Add glow effect
                const glow = fireworksCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                
                glow.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity * 0.7})`);
                glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                fireworksCtx.fillStyle = glow;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                fireworksCtx.fill();
            }
        }

        // Heart-shaped firework
        class HeartFirework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.destination = {
                    x: Math.random() * (fireworksCanvas.width * 0.8) + fireworksCanvas.width * 0.1,
                    y: Math.random() * (fireworksCanvas.height * 0.5) + fireworksCanvas.height * 0.1
                };
                this.velocity = {
                    x: (this.destination.x - this.x) / 100,
                    y: (this.destination.y - this.y) / 100
                };
                this.particles = [];
                this.color = {
                    r: Math.floor(Math.random() * 55) + 200,
                    g: Math.floor(Math.random() * 50),
                    b: Math.floor(Math.random() * 80) + 50
                };
                this.trail = [];
                this.exploded = false;
            }
            
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    // Add trail
                    this.trail.push({
                        x: this.x,
                        y: this.y,
                        opacity: 1
                    });
                    
                    // Update trail
                    for (let i = 0; i < this.trail.length; i++) {
                        this.trail[i].opacity -= 0.025;
                        if (this.trail[i].opacity <= 0) {
                            this.trail.splice(i, 1);
                            i--;
                        }
                    }
                    
                    // Check if arrived at destination
                    const distance = Math.sqrt(
                        Math.pow(this.x - this.destination.x, 2) +
                        Math.pow(this.y - this.destination.y, 2)
                    );
                    
                    if (distance < 10 || this.y <= this.destination.y) {
                        this.explode();
                    }
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        if (this.particles[i].remainingLife <= 0) {
                            this.particles.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                
                // Create heart shape
                const heartPoints = [];
                const totalPoints = 150;
                
                for (let i = 0; i < totalPoints; i++) {
                    const angle = (i / totalPoints) * Math.PI * 2;
                    const heartX = 16 * Math.pow(Math.sin(angle), 3);
                    const heartY = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                    
                    heartPoints.push({
                        x: heartX * 3, // Scale factor
                        y: heartY * 3  // Scale factor
                    });
                }
                
                // Create particles at heart points
                for (let i = 0; i < heartPoints.length; i++) {
                    const particle = new FireworkParticle(this.x, this.y, this.color);
                    particle.velocity.x = heartPoints[i].x * (Math.random() * 0.1 + 0.05);
                    particle.velocity.y = heartPoints[i].y * (Math.random() * 0.1 + 0.05);
                    this.particles.push(particle);
                }
            }
            
            draw() {
                if (!this.exploded) {
                    // Draw trail
                    for (let i = 0; i < this.trail.length; i++) {
                        fireworksCtx.beginPath();
                        fireworksCtx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
                        fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.trail[i].opacity})`;
                        fireworksCtx.fill();
                    }
                    
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                    fireworksCtx.fill();
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].draw();
                    }
                }
            }
        }

        // Standard firework class
        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.destination = {
                    x: Math.random() * fireworksCanvas.width,
                    y: Math.random() * (fireworksCanvas.height * 0.6)
                };
                this.velocity = {
                    x: (this.destination.x - this.x) / 100,
                    y: (this.destination.y - this.y) / 100
                };
                this.particles = [];
                this.color = {
                    r: Math.floor(Math.random() * 200) + 55,
                    g: Math.floor(Math.random() * 200) + 55,
                    b: Math.floor(Math.random() * 255)
                };
                this.trail = [];
                this.exploded = false;
            }
            
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    // Add trail
                    this.trail.push({
                        x: this.x,
                        y: this.y,
                        opacity: 1
                    });
                    
                    // Update trail
                    for (let i = 0; i < this.trail.length; i++) {
                        this.trail[i].opacity -= 0.025;
                        if (this.trail[i].opacity <= 0) {
                            this.trail.splice(i, 1);
                            i--;
                        }
                    }
                    
                    // Check if arrived at destination
                    const distance = Math.sqrt(
                        Math.pow(this.x - this.destination.x, 2) +
                        Math.pow(this.y - this.destination.y, 2)
                    );
                    
                    if (distance < 10 || this.y <= this.destination.y) {
                        this.explode();
                    }
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        if (this.particles[i].remainingLife <= 0) {
                            this.particles.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = Math.floor(Math.random() * 50) + 80;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new FireworkParticle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    // Draw trail
                    for (let i = 0; i < this.trail.length; i++) {
                        fireworksCtx.beginPath();
                        fireworksCtx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
                        fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.trail[i].opacity})`;
                        fireworksCtx.fill();
                    }
                    
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                    fireworksCtx.fill();
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].draw();
                    }
                }
            }
        }

        // Create stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        // Create petals
        const petals = [];
        for (let i = 0; i < 50; i++) {
            petals.push(new Petal());
        }

        // Create fireworks and heart effects
        const fireworks = [];
        let fireworksInterval;
        let heartFireworksInterval;

        function addFirework() {
            if (Math.random() < 0.3) {
                fireworks.push(new HeartFirework());
            } else {
                fireworks.push(new Firework());
            }
        }

        function addFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 90 + 5}%`;
            heart.style.top = `${Math.random() * 90 + 5}%`;
            heart.innerHTML = `
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                          fill="rgba(255, ${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 0.4 + 0.6})"/>
                </svg>
            `;
            heartsContainer.appendChild(heart);
            
            // Animate heart
            gsap.to(heart, {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "elastic.out(1, 0.3)",
                onComplete: () => {
                    gsap.to(heart, {
                        y: -100 - Math.random() * 100,
                        x: (Math.random() - 0.5) * 100,
                        opacity: 0,
                        rotation: Math.random() * 60 - 30,
                        scale: 0.5,
                        duration: 4 + Math.random() * 4,
                        ease: "power1.out",
                        onComplete: () => {
                            heart.remove();
                        }
                    });
                }
            });
        }

        // Animate stars
        function animateStars() {
            starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animateStars);
        }

        // Animate petals
        function animatePetals() {
            petalsCtx.clearRect(0, 0, petalsCanvas.width, petalsCanvas.height);
            
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });
            
            requestAnimationFrame(animatePetals);
        }

        // Animate fireworks
        function animateFireworks() {
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animateFireworks);
        }

        // Start fireworks animation
        function startFireworks() {
            // Regular fireworks
            fireworksInterval = setInterval(addFirework, 500);
            setTimeout(() => {
                clearInterval(fireworksInterval);
            }, 5000);
            
            // Heart fireworks
            heartFireworksInterval = setInterval(addFloatingHeart, 300);
            setTimeout(() => {
                clearInterval(heartFireworksInterval);
            }, 4000);
        }

        // Initialize the page
        window.addEventListener('load', () => {
            // Start animations
            animateStars();
            animatePetals();
            animateFireworks();
            startFireworks();
            
            // Split text for animation
            const birthdayText = document.querySelector('.birthday-text');
            const text = birthdayText.textContent;
            birthdayText.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.textContent = text[i];
                letter.className = 'letter';
                birthdayText.appendChild(letter);
            }
            
            // Start text animation after 3 seconds
            setTimeout(() => {
                birthdayText.style.opacity = 1;
                
                // Animate each letter
                const letters = document.querySelectorAll('.letter');
                letters.forEach((letter, index) => {
                    gsap.to(letter, {
                        opacity: 1,
                        y: 0,
                        delay: 3 + index * 0.1,
                        duration: 0.6,
                        ease: "back.out(1.7)"
                    });
                });
                
                // Animate the whole text with glow
                gsap.to(birthdayText, {
                    textShadow: "0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 123, 172, 0.4)",
                    delay: 3 + text.length * 0.1 + 0.3,
                    duration: 1.5
                });
                
                // Animate button appearance
                const celebrateBtn = document.getElementById('celebrateBtn');
                gsap.to(celebrateBtn, {
                    opacity: 1,
                    scale: 1,
                    delay: 3 + text.length * 0.1 + 1,
                    duration: 0.8,
                    ease: "elastic.out(1, 0.3)"
                });
                
                // Add button effects
                let hoverEffect = 0;
                celebrateBtn.addEventListener('mouseenter', () => {
                    hoverEffect = (hoverEffect + 1) % 3;
                    
                    switch(hoverEffect) {
                        case 0: // Glow effect
                            gsap.to(celebrateBtn, {
                                boxShadow: "0 7px 25px rgba(255, 123, 172, 0.8), 0 0 40px rgba(255, 123, 172, 0.6)",
                                duration: 0.4
                            });
                            break;
                        case 1: // Bounce effect
                            gsap.to(celebrateBtn, {
                                y: -10,
                                duration: 0.4,
                                yoyo: true,
                                repeat: 1,
                                ease: "power2.inOut"
                            });
                            break;
                        case 2: // Scale-up effect
                            gsap.to(celebrateBtn, {
                                scale: 1.1,
                                duration: 0.4,
                                ease: "power1.out"
                            });
                            break;
                    }
                });
                

                
                celebrateBtn.addEventListener('mouseleave', () => {
                    gsap.to(celebrateBtn, {
                        boxShadow: "0 5px 15px rgba(255, 123, 172, 0.4), 0 0 20px rgba(255, 123, 172, 0.2)",
                        y: 0,
                        scale: 1,
                        duration: 0.4
                    });
                });

                const nextPageBtn = document.getElementById('nextPageBtn');
    nextPageBtn.addEventListener('click', () => {
        window.location.href = 'indexx.html'; // Change this URL to the actual next page
    });

    gsap.to(nextPageBtn, {
        opacity: 1,
        delay: 3 + text.length * 0.1 + 1.5,
        duration: 0.8,
        ease: "elastic.out(1, 0.3)"
    });
                
                celebrateBtn.addEventListener('click', () => {
                    // Add click effect
                    gsap.to(celebrateBtn, {
                        scale: 0.95,
                        duration: 0.1,
                        onComplete: () => {
                            // Navigate to next page (you can change this URL)
                            
                            
                            // For demo purposes, restart animations
                            startFireworks();
                            gsap.to(celebrateBtn, {
                                scale: 1,
                                duration: 0.5,
                                ease: "elastic.out(1, 0.3)"
                            });
                        }
                    });
                });
            }, 3000);
        });
    </script>
